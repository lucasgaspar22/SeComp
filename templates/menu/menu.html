<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar >
            <ion-nav-back-button class="button-clear">
                <i class="button button-icon my-back-button"></i>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-content>

            <div class="Profile">
                <div class="item item-avatar" style="background-color: transparent; padding-left: 16px;">
                    <div class="myAvatar">
                        <img src ="img/ovo.png" style="width: 2%;" >
                    </div>
                    <p>Ola, <strong>{{vm.User.displayName}}</strong></p>
                    <p>Curtindo muito a <strong>Secomp</strong>?</p>
                    <!-- <p>Sua pontuação é <strong>{{vm.User.score}}</strong> -->
                </div>
                <div class="btn-div">
                    <!-- <button menu-close class="menuButton" ng-click="vm.ChangeState('app.secomp')"><i class="fa fa-question-circle" aria-hidden="true"></i> Sobre A Secomp</button> -->
                    <button menu-close class="menuButton" ng-click="vm.ChangeState('app.team')" ><i class="fa fa-users" aria-hidden="true"></i> A SecompTeam</button>
                    <button menu-close class="menuButton" ng-click="vm.ChangeState('app.ghost')"><i class="fa fa-desktop" aria-hidden="true"></i> Sobre o desenvolvedor</button>
                </div>
                <img src="img/logo.png" style="width: 50%; margin-top: 100px; margin-left: 25%;">
            </div>
           
            
        </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
